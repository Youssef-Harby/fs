<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesium OSM 3D Buildings with Flood Simulation</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <div id="sideMenu" class="side-menu">
      <div id="gauge_div"></div>
    </div>

    <button id="hamburgerMenu" class="hamburger-menu">&#9776;</button>

    <div id="cesiumContainer">
      <div id="toolbar">
        <table>
          <tbody>
            <tr>
              <td>Water Level</td>
              <td>
                <input
                  type="range"
                  min="0"
                  max="3000"
                  step="0.1"
                  data-bind="value: waterLevel, valueUpdate: 'input'"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="layout.js"></script>
    <script src="mychart.js"></script>
  </body>
</html>
